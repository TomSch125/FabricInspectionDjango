<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Upload Image</h5>
        </div>
        <div class="card-body" >
          {% if show %}
            <div class="mb-3">
              <img src="data:image/png;base64,{{image64}}" id="tile" alt="tile" style="max-width: 100%">
            </div>
            {% for t in tiles %}
            <hr>
            <div class="mb-3">
              <img src="data:image/png;base64,{{t.coded}}" id="tile" alt="tile" style="max-width: 100%">
            </div>
            <label class="font-weight-bold text-primary">Probability of Defect: {{t.prob}}</label>
            {% endfor %}
            <hr>
            {% endif %}
          <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="file" class="form-control-file" name="image" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
